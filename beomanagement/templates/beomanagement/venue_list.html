{% extends 'beomanagement/base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4" style="color:#451d1d;">Available Venues</h2>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Capacity</th>
                </tr>
            </thead>
            <tbody>
                {% for venue in venues %}
                    <tr>
                        <td>{{ venue.name }}</td>
                        <td>{{ venue.address }}</td>
                        <td>{{ venue.capacity }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">No venues found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn" style="color:#c5ba8d; background-color: #451d1d;">Back to Home</a>
    </div>
</div>
{% endblock content %}
