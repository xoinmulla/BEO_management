<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEO Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c5ba8d;
        }
        header {
            background-color: #451d1d;
            padding: 20px 0;
            color: #c5ba8d;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        nav .nav-link {
            color: #c5ba8d;
            font-weight: 500;
            margin: 0 10px;
        }
        nav .nav-link:hover {
            text-decoration: underline;
            color: #f5f2f2;
        }
        table {
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            background-color: #451d1d;
            color: #c5ba8d;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container text-center">
            <h1>BEO Management System</h1>
            <nav class="d-flex justify-content-center mt-3">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'client_list' %}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'venue_list' %}">Venues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'event_list' %}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'service_list' %}">Services</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        <!-- Example Table -->
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows here -->
                </tbody>
            </table>
        </div>
        {% endblock content %}
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 BEO Management System. Designed with ❤️ using Bootstrap 5.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
